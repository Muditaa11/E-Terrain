<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .news-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .news-item {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
            padding: 15px;
        }
        .news-item:hover {
            transform: scale(1.05);
        }
        .news-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .news-item h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #2c3e50;
        }
        .news-item p {
            font-size: 14px;
            color: #555;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Latest Farming News</h1>
    <div id="news" class="news-container"></div>
    
    <script src="farming.js"></script>
</body>
</html>
